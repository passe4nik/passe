<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP | Registration</title>
    <link rel="stylesheet" href="./css/registration-style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="preloader">
      <div class="lds-dual-ring"></div>
    </div>
    <main class="main">
      <div class="container">
        <div class="wrapper">

          <div class="card">

            <div class="x-close"></div>

            <div class="inner">

              <div class="card-header">
                <h3 class="auth">Login</h3> 
                <div class="column"></div>
                <h3 class="auth auth-active">Register</h3>
              </div>
  
              <div class="card-desc">
                <p>Enter your email and password to register.</p>
              </div>
  
              <form class="form">
                <div class="form-inputs">
                  <input class="input" type="text" name="username" placeholder="Username"/>
                  <input class="input" type="email" name="email" placeholder="Enter your email address"/>
                  <div class="input-wrapper">
                    <input class="input" type="password" name="password" placeholder="Password"/>
                    <img class="eye" src="./img/Hide.svg" width="20" height="20"/>
                  </div>
                  <input class="input" type="password" name="confirmpassword" placeholder="Confirm Password"/>
                </div>
                <div class="form-basement">
                  <button type="submit" class="button">Register</button>
                </div>
              </form>

              <div class="card-basement">
                <div>
                  <p class="hr-lines">Or register with</p>
                </div>
                <button class="social">
                  <img src="img/goggle.svg" width="20" height="20" alt="google">
                  <span class="social-span">Continue with Google</span>
                </button>
                <button class="social">
                  <img src="img/facebook.svg" width="20" height="20" alt="facefook">
                  <span class="social-span">Continue with Facebook</span>
                </button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </main>
  </body>
</html>
